<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper and Scissors game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="move-button js-rock-button" onclick="
 playGame('rock')
  "> <img src="images/rock-emoji.png" class="move-icons" alt=""></button>
  <button class="move-button" onclick="

playGame('paper')
  "><img src="images/paper-emoji.png" class="move-icons" alt=""></button>
  <button class="move-button" onclick="
    playGame('scissors');
  "><img src="images/scissors-emoji.png" class="move-icons" alt=""></button>


  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>
  <button onclick="
  score.wins=0;
  score.losses=0;
  score.ties=0;

  localStorage.removeItem('score');
  updateScoreElement();
  " class="reset-score-button">Reset Score</button>
  <button class="auto-play-button" onclick="
autoPlay();
">Auto Play</button>
  <script src="index.js"></script>


</body>

</html>
